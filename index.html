<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/fa9cd43952.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="image">
            <img src="assets/ACQUIOS-removebg-preview.png" alt=""/>
        </div>
        <form action="">
          <div class="row">
            <div class="col-6">
              <label for="">First name*</label>
              <input type="text" name="" id="" required />
            </div>
            <div class="col-6">
              <label for="">Last Name*</label>
              <input type="text" required />
            </div>
          </div>
          <div class="row">
            <div class="col-12 email">
                <label for=""> Email Address*</label>
                <input type="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <label for="">How was your over all experience</label>
                <div class="stars">
                    <i class="fa-solid fa-star gold"></i>
                    <i class="fa-solid fa-star gold"></i>
                    <i class="fa-solid fa-star gold"></i>
                    <i class="fa-solid fa-star gold"></i>
                    <i class="fa-solid fa-star gold"></i>
                    <i class="fa-solid fa-star grey"></i>
                </div>
            </div>
          </div>
          <div class="row">
            <label>Was our representative(check all the box):</label>
            <div class="col-6">
                <div class="check">
                    <input type="checkbox" name="" id="">
                    <label for="">Professional?</label>
                </div>
                <div class="check">

                    <input type="checkbox" name="" id="">
                    <label for="">Knowledgeable?</label>
                </div>
                <div class="check">

                    <input type="checkbox" name="" id="">
                    <label for="">Efficient?</label>
                </div>
                <div class="check">

                    <input type="checkbox" name="" id="">
                    <label for="">Friendly?</label>
                </div>
            </div>
            <div class="col-6">
                <div class="check">

                    
                    <input type="checkbox" name="" id="">
                    <label for="">Professional?</label>
                </div>
                <div class="check">

                    <input type="checkbox" name="" id="">
                    <label for="">Knowledgeable?</label>
                </div>
                <div class="check">

                    <input type="checkbox" name="" id="">
                    <label for="">Efficient?</label>
                </div>
            </div>
          </div>
          <div class="row">
            <button>Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
